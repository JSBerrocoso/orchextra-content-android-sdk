apply plugin: 'com.android.application'

android {
  compileSdkVersion 26
  buildToolsVersion "26.0.1"

  defaultConfig {
    applicationId "com.gigigo.sample"
    minSdkVersion 18
    targetSdkVersion 24
    versionCode 1
    versionName "1.0"
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    multiDexEnabled true
    //asv mandatory for gpu filters of glide
//    ndk {
//            abiFilters "armeabi-v7a"
//          }
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
  lintOptions {
    abortOnError false
  }

}

configurations {
  compile.exclude group: "org.jetbrains", module: "annotations"
}

dependencies {
  compile project(path: ':ocmsdk')
  compile 'com.android.support:multidex:1.0.1'
  compile 'com.github.GigigoGreenLabs.imgRecogModule:vuforiaimplementation:2.6'
  compile 'com.squareup.leakcanary:leakcanary-android:1.5.1'

}
